<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <u>
                    <h1>Login</h1>
                </u>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-sm-12">
                <center>
                    <div class="form-group">
                        <input type="text" class="form-control text-center input1" name="" id=""
                            placeholder="Masukan Username atau E-Mail" autofocus>
                        <div class="py-3"></div>
                        <input type="text" class="form-control text-center input1" name="" id=""
                            placeholder="Masukan Password">
                    </div>
                </center>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <button type="button" class="btn btn-outline-success">Login</button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#staticBackdrop">
                    <u>Lupa Password?</u>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Lupa Password</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" class="form-control text-center" name="" id=""
                                        placeholder="Masukan E-Mail" autofocus>
                                    <div class="py-3"></div>
                                    <input type="text" class="form-control text-center" name="" id=""
                                        placeholder="Masukan Password">
                                    <div class="py-3"></div>
                                    <input type="text" class="form-control text-center" name="" id=""
                                        placeholder="Konfirmasi Password Baru">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Batalkan</button>
                                <button type="button" class="btn btn-success"
                                    onclick="alert('Permohonan Perubahan Password Akan dikirimkan ke E-Mail Anda')">Konfirmasi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center py-5">
            <div class="col-sm-12">
                <h3>Atau Masuk Dengan</h3>
                <div class="py-3"></div>
                <button type="button" class="btn btn-outline-dark btn-lg"><i class="fa fa-apple"></i> Apple
                    ID</button><br><br>
                <button type="button" class="btn btn-outline-primary btn-lg"><i class="fa fa-facebook"></i>
                    Facebook</button><br><br>
                <button type="button" class="btn btn-outline-warning btn-lg"><i class="fa fa-amazon"></i>
                    Amazon</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
